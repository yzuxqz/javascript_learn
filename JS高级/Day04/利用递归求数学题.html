<body>
    <script>
        //1*2*3。。。n
        function fn(n) {
            if (n == 1) {
                return 1;
            }
            return n * fn(n - 1);
        }
        console.log(fn(4));

        //利用递归求斐波那契数列1，1，2，3，5
        function fn2(n) {
            if (n == 1 || n == 2) {
                return 1;
            }
            return fn2(n - 1) + fn2(n - 2);
        }
       console.log(fn2(5));
       
    </script>
</body>

</html>
