<script>
    let promise = new Promise((resolve,reject)=>{
        //初始化promise状态：pending：初始化
        console.log('111')
        //执行异步操作，通常是发送ajax请求，开启定时器
        setTimeout(()=>{
            console.log(333)
            //根据异步任务的返回结果去修改promise的状态
            //异步任务执行成功
            resolve(data) //修改promise的状态为 fullfilled：成功的状态

            //异步任务执行失败
            // reject(err)   //修改promise的状态为 rejected：失败的状态
        },2000)
    })

    promise.then((data)=>{
        //成功的回调
        console.log('成功')
    },(err)=>{
        //失败的回调
        console.log('失败')
    })
</script>
