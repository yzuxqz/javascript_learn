    <title>Document</title>
    <script>
        console.log(max(132, 34, 45, 65, 7, 6));

        function max() {
            var max = 0;
            for (var i = 0; i < arguments.length; i++) {
                if (arguments[i] > max) {
                    max = arguments[i];
                }
            }
            return max;
        }
    </script>
