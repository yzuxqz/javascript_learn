<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //一次比较两个元素（前一个和后一个比较）
        // 规律：
        // 第一轮交换length-1次
        // 第二轮交换length-2次
        // 。。。
        // 一共交换length-1轮
        var arr = [1, 23, 54, 656, 4, 2, 64, 5, 78, 6, 89, 8];

        for (var i = 0; i < arr.length - 1;i++) {
            for (var j = 0; j < arr.length - 1 - i; j++) {
                if (arr[j] > arr[j + 1]) {
                    var temp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp;
                }
            }
        }
        console.log(arr);
        
    </script>
</head>

<body>

</body>

</html>
