<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>123</div>
    <script>
        // 1.获取事件源
        var a = document.querySelector('div');
        // 2.绑定事件（注册事件）
        // div.onclick
        //3.添加事件处理程序
        a.onclick = function () {
            alert('66');
        }
    </script>
</body>

</html>
