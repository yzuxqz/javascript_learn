<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 200px;
            height: 200px;
        }
    </style>
</head>

<body>
    <img src="../images/img.jpg" alt="">
    <div>上午好</div>
    <script>
        var img = document.querySelector('img');
        var div = document.querySelector('div');
        var date = new Date();
        var h = date.getHours();
        if (h < 12) {
            img.src = '../images/img.jpg';
            div.innerHTML = '上午好';
        } else if (12 <= h < 18) {
            img.src = '../images/pig.jpg';
            div.innerHTML = '下午好';

        } else {
            img.src = '../images/pig.jpg';
            div.innerHTML = '晚上好';
        }
    </script>
</body>

</html>
