<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // int num = 10; java
        var num; //不确定类型
        console.log(num + 0);
        
        var num = 10; //此时才确定类型
        //js的变量数据类型时成勋在运行时，根据右边的数据类型来判断的
        var x = 10;
        x = '字符串类型'
        // 数字前面加 0 表8进制 加0x 表16进制
        var n = 012;
        var m = 0x12;
        console.log(n+m);
        
        console.log(m);
        //数字型的最大值
        console.log(Number.MAX_VALUE);
        //无穷大 打印Infinity
        console.log(Number.MAX_VALUE*2);
        //非数字 打印NaN
        console.log('字符串' - 100);
        
        
    </script>
    <!-- 简单数据类型
        Number 数字型,包含整型和浮点型
        Booolean 布尔
        String 字符串 
        Undefined 声明了变量但没有赋值
        Null 声明了变量为空值
    -->
</head>
