        // ==会把字符型的转为number
        console.log(18 == '18');//true
        // 要求值和类型都一致
        console.log(18 === '18');//false

        //&&
        //||
        //!

        //123 && 456
        // &&左边的值可以确定值就不用看右边的
        // 表达式1为真 则返回表达式2,表达式1为假 则返回表达式1
        console.log(123 && 456);//456
        console.log(0 && 456);//0
