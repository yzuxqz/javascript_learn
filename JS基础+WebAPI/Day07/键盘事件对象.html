<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        document.addEventListener('keyup', function (e) {
            console.log(e.keyCode);


        })
        document.addEventListener('keypress', function (e) {
            console.log(e.keyCode);
            if (e.keyCode === 65) {
                alert('按下了a');
            }
            if (e.keyCode === 97) {
                alert('按下了A');
            }
        })
    </script>
</body>

</html>
