<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //变量和属性的相同点 都是保存数据
        var num=10;
        var obj={
            age:18
        }
        console.log(obj.age);
        //变量 单独声明并赋值 使用直接写变量名 单独存在
        //属性 在对象里面的不需要声明 使用时 对象.属性名

        //函数和方法 都是实现某种功能
        // 函数是单独声明并且调用的
        // 方法在对象里面，调用的时候 对象.方法()
    </script>

</head>

</body>
</html>
