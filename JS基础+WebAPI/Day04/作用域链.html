<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 作用域链:内部函数访问外部函数的变量，采取的时链式查找的方式来决定取那个值 这种结构称为作用域链
        // 简单来说就是从内向外找
        var num = 10;
        fn();

        function fn() { //外部函数
            var num = 20;
            fun();

            function fun() { //内部函数
                console.log(num);
            }
        }
    </script>
</head>

<body>

</body>

</html>
